name:                ElGamal
version:             0.1.0.0
github:              "githubuser/ElGamal"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/ElGamal#readme>

dependencies:
- base >= 4.7 && < 5
- cryptonite
- bytestring
- split
- transformers
- deepseq
- async
- parallel
- cereal
- memory

library:
  source-dirs:
  - src

  exposed-modules:
  - ElGamal
  - ECElGamal
  - ElGamalComponents
  - ZKP
  - ShamirSecretSharing
  - ThresholdElGamal

executables:
  ElGamal:
    main:             Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    # - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -fno-warn-orphans

    dependencies:
    - ElGamal



tests:
  ElGamal-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    # - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -fno-warn-orphans

    dependencies:
    - ElGamal
    - QuickCheck
    - hspec
    - hspec-core

benchmarks:
  ElGamal-benchmarks:
    main:                Benchmarks.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    - -Werror
    dependencies:
    - gauge
    - ElGamal
    - QuickCheck
